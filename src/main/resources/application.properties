spring.application.name=foreignexchange
spring.config.import=optional:file:.env[.properties]
provider.exchange.rate.api.base.url=${PROVIDER_EXCHANGE_RATE_API_BASE_URL}
provider.exchange.rate.api.api.key=${PROVIDER_EXCHANGE_RATE_API_API_KEY}
provider.frankfurter.base.url=${PROVIDER_FRANKFURTER_BASE_URL}
exchange.rate.provider=ExchangeRateProviderFrankfurter
springdoc.swagger-ui.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console